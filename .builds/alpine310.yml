image: alpine/3.10
packages: 
    - go
    - make
    - git
environment:
    PATH: /bin:/sbin:/usr/bin:/usr/sbin:/usr/local/bin:/usr/local/sbin:/home/build/go/bin
sources:
    - https://git.sr.ht/~eau/passwd
tasks:
    - lint: |
        . ~/.buildenv
        /usr/bin/go get -u github.com/gojp/goreportcard/cmd/goreportcard-cli
        cd ~/go/src/github.com/gojp/goreportcard
        make install
        cd ~/passwd
        ~/go/bin/goreportcard-cli -t 80.0
    - test: |
        cd ~/passwd
        go test -v
    - build: |
        cd ~/passwd
        go build -v

